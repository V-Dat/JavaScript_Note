<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/base16/hardcore.min.css"
    integrity="sha512-p8yi+TFFlSnC5MTPpjKsJguTczJYkt5Dj3Iyxdyb5Yd7vk7nR+Y8Xiqr7oRgWEINvrgdNnA7kc+JQ0m5EKHZ4g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.6.0/build/highlight.min.js"></script>
  <script src="https://unpkg.com/@stackblitz/sdk@1/bundles/sdk.umd.js"></script>
</head>

<body>
  <!-- Subject -->
  <h2>
    <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String">String Helper</a>
  </h2>

  <!-- Github cover -->
  <a class="github-cover" href="https://github.com/V-Dat/String_JS" class="github-corner"
    aria-label="View source on Github">
    <img src="./Assets//github-icon.svg" alt="github-cover">
  </a>

  <!-- Stackblitz modal -->
  <img class="open-stackblitz" src="./Assets/thunder-active-icon.svg" />
  <div class="modal-stackblitz" style="display: none">
    <div class="modal-stackblitz-content" >
      <div id="embed">
        <p>Embed will go here</p>
      </div>
      <!-- <iframe class="stackblitz-iframe" src="about:blank" allowfullscreen title="StackBlitz">...Loading</iframe> -->
    </div>
  </div>

  <!-- Table -->
  <div class="table-block" style="overflow-x:auto;">
    <table id="table">
      <thead>
        <tr>
          <th class="column-stt">STT</th>
          <th class="column-method">Method Name</th>
          <th class="column-syntax">Syntax</th>
          <th class="column-equal">Equal With</th>
          <th class="column-description">Description</th>
          <th class="column-actions button-actions">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="crud-group">
          <td class="column-stt">0</td>
          <td class="column-method"><textarea data-key="method"></textarea></td>
          <td class="column-syntax"><textarea data-key="syntax"></textarea></td>
          <td class="column-equal"><textarea data-key="equal"></textarea></td>
          <td class="column-description"><textarea data-key="description"></textarea></td>
          <td class="column-actions button-actions">
            <img key="new-record" title="create" class="save-new-record" type="save"
              src="./Assets/create-unactive-icon.svg" width="28px" height="28px"></img>
            <img key="new-record" type="clear" title="eraser" class="clear-new-node"
              src="./Assets/eraser-unactive-icon.svg" width="28px" height="28px"></img>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
<!-- button feature group -->
  <div class="button-feature-group">
    <button class="button-feature button-feature__row"
      title="click on table cell to change row color. Combine with alt or ctrl + click to remove color">

      <img src="./Assets/paint-row-icon.svg" width="46px" height="46px" />
      <figcaption>
        HighLight Row
      </figcaption>
    </button>
    <button class="button-feature button-feature__cell"
      title="click on table cell to change cell color. Combine with alt or ctrl + click to remove color">
      <img src="./Assets/paint-cell-icon.svg" width="46px" height="46px" />
      <figcaption>
        HighLight Cell
      </figcaption>
    </button>
    <button class="button-feature button-feature__eraser" title="click on table cell to remove cell color">
      <img src="./Assets/remove-color-icon.svg" width="46px" height="46px" />
      <figcaption>
        Remove Color
      </figcaption>
    </button>
  </div>
  <hr />

<!-- arrow group -->
<div class="arrow-features" style="display:none">
  <img class="up" src="./Assets/arrow-up-icon.svg" width="40px" height="40px">
  <img class="down" src="./Assets/arrow-up-icon.svg" width="40px" height="40px" style="transform:rotate(180deg)">

</div>

<!-- content  group -->

  <section class="content-notes">
    <h2>
      <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String">String Summary</a>
    </h2>

    
    <div class="main-content">....</div>
    <img class="button-edit-main-content" src="./Assets/pen-icon.svg" title="edit content" width="32px"
      height="32px"></img>
  </section>

  <hr />
<!-- feature place -->
  <section class="features-place">
    <button type="button-download" class="button-download">
      <img src="./Assets/download-icon.svg" width="46px" height="46px" />
      <figcaption>
        Save As Json
      </figcaption>
    </button>
    <button type="button-save-local-storage" class="button-save-local-storage">
      <img src="./Assets/save-icon.svg" width="46px" height="46px" />
      <figcaption>Save Local storage</figcaption>
      <span class="timmer">0</span>
    </button>
    <button type="button-cleanup-local-storage" class="button-cleanup-local-storage">
      <img src="./Assets/clear-local-storage-icon.svg" width="46px" height="46px" />
      <figcaption>Clean up Local storage</figcaption>
    </button>
  </section>
  <section class="import-place">
    <form>
      <label for="reading-file">Import Data</label>
      <input id="reading-file" type="file">
    </form>
  </section>
<!-- Referance -->
  <section class="referance-place">
    <h3>Referance :</h3>
    <ol>
      <li>
        <a href="https://github.com/you-dont-need/You-Dont-Need-Lodash-Underscore">You Dont Need Lodash Underscore</a>
      </li>
      <li>
        <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array">Mozilla
          Array</a>
      </li>
      <li>
        <a href="https://stephengrider.github.io/JSPlaygrounds/">Playgrounds</a>
      </li>
      <li>
        <a
          href="https://medium.com/frontend-canteen/with-these-articles-you-will-not-be-confused-when-learning-typescript-d96a5c99e229">TS</a>
      </li>
      <li>
        <a href="https://github.com/zloirock/core-js#ecmascript-array">Core JS</a>
      </li>
      <li>
        <a href="https://www.totaltypescript.com/tutorials">TS totorial</a>
      </li>
    </ol>
  </section>
  <script src="./index.js" type="module"></script>

</body>

</html>
